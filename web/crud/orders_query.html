<html ng-app="App">
    <head>
        <!-- nocache -->
        <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
        <META HTTP-EQUIV="EXPIRES" CONTENT="0">
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 1901 11:12:01 GMT">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Fastfood 訂單查詢</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
        <script>
            
            var App = angular.module('App', []);
            App.controller('AjaxCtrl', function ($scope, $http, $window) {
                
            });
        </script>
    </head>
    <body style="padding: 15px" ng-controller="AjaxCtrl" ng-init='load()'>
        <table>
            <td valign="top" style="padding: 5px" >
                <form class="pure-form">
                    <fieldset>
                        <legend>
                            Fastfood 訂單查詢<br><br>
                            <input type="text" placeholder="請輸入客戶姓名" name="customerName" id="customerName" ng-model="customerName">
                            <button type="button" class="pure-button pure-button-primary" ng-click="query()">查詢</button>
                        </legend>
                        <table class="pure-table pure-table-bordered">
                            <thead>
                                <tr>
                                    <th align="center">#</th>
                                    <th align="center">CustomerName</th>
                                    <th align="center">Image</th>
                                    <th align="center">Name</th>
                                    <th align="center">Price</th>
                                    <th align="center">Amount</th>
                                    <th align="center">Subtotal</th>
                                    <th align="center">Date</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="orders in orderlist">
                                    <td>{{orders.id}}</td>
                                    <td>{{orders.customerName}}</td>
                                    <td><img src="../images/fastfood/{{orders.name}}.png" width="80"></td>
                                    <td>{{orders.name}}</td>
                                    <td>{{orders.price|number}}</td>
                                    <td>{{orders.amount|number}}</td>
                                    <td>{{orders.subtotal|number}}</td>
                                    <td>{{orders.tDate}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <p>
                        
                    </fieldset>  
                </form>
            </td>
        </table>
    </body>
</html>
